<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		/*
			Exercise 2
			How many different variables named "a" are created here? 3
			Can you give each of them a new name while preserving the
			functionality of this code?
		*/

		function createFunction() {
			var d = function () {
				var c = "b";
				return c;
			};
			return d;
		}
		var a = createFunction();
		console.log(a());
	</script>
</body>
